<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch!</title>
</head>

<body>
    <div id="canvas-panel">
        <button id="reset">reset</button>
        <button class="set-canvas" data-res="16">SMALL CANVAS</button>
        <button class="set-canvas" data-res="32">MEDIUM CANVAS</button>
        <button class="set-canvas" data-res="64">LARGEST CANVAS</button>
        <button id="new-canvas">CUSTOM CANVAS</button>
    </div>

    <div id="palette-panel">
        <button class="set-color" id="whitesmoke">Erase</button>
        <button class="set-color" id="black">Black</button>
        <button class="set-color" id="grey">Grey</button>
        <button class="set-color" id="red">Red</button>
        <button class="set-color" id="orange">Orange</button>
        <button class="set-color" id="yellow">Yellow</button>
        <button class="set-color" id="green">Green</button>
        <button class="set-color" id="cyan">Cyan</button>
        <button class="set-color" id="blue">Blue</button>
        <button class="set-color" id="purple">Purple</button>
        <button class="set-color" id="pink">Pink</button>
        <button class="set-color" id="rainbow">RaInBoW</button>
    </div>

    <div id="instrument-panel">
        <button class="set-instrument" id="fill-bucket">Bucket</button>
        <button class="set-instrument" id="shader">Shader</button>
    </div>

    <div id="container">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
