<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch!</title>
</head>

<body>
    <div id="device">
        <div id="device-name">Whack-a-Sketch</div>

        <div id="palette-panel">
            <div>
                <button class="set-color" id="whitesmoke"></button>
            </div>
            <div>
                <button class="set-color on" id="hsl(0, 0%, 15%)"></button>
                <button class="set-color" id="hsl(0, 0%, 35%)"></button>  
            </div>
            <div>
                <button class="set-color" id="hsl(360, 100%, 60%)"></button>
                <button class="set-color" id="hsl(20, 100%, 60%)"></button>                
            </div>
            <div>
                <button class="set-color" id="hsl(52, 100%, 60%)"></button>
                <button class="set-color" id="hsl(130, 100%, 60%)"></button>   
            </div>
            <div>
                <button class="set-color" id="hsl(190, 100%, 60%)"></button>
                <button class="set-color" id="hsl(230, 100%, 60%)"></button>                
            </div>
            <div>
                <button class="set-color" id="rebeccapurple"></button>
                <button class="set-color" id="hsl(335, 100%, 65%)"></button>                
            </div>
            <div>
                <button class="set-color" id="rainbow"></button>                
            </div>
        </div>

        <div id="container">
            <div id="container-fake"></div>
        </div>

        <div id="instrument-panel">
            <button class="set-instrument on" id="pen"></button>
            <p>Pen</p>
            <button class="set-instrument" id="shader"></button>
            <p>Shader</p>
            <button class="set-instrument" id="fill-bucket"></button>
            <p>Bucket</p>
            <button class="set-instrument" id="paint-streak"></button>
            <p>Streak</p>
        </div>

        <div id="canvas-panel">
            <button id="reset">reset</button>
            <button class="set-canvas" data-res="16">SMALL CANVAS</button>
            <button class="set-canvas" data-res="32">MEDIUM CANVAS</button>
            <button class="set-canvas" data-res="64">LARGEST CANVAS</button>
            <button id="new-canvas">CUSTOM CANVAS</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
